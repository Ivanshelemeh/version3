<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <a href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></a>
    <meta http-equiv="Content-Type" content="text/html ; charset= utf-8"/>

    <title>Registation page</title>

</head>
<body>
<br>
    <h1>Регистрация</h1>
<br/>
    <h1 >Ввеведите ваш логин, пароль</h1>
</br>

        <form method="POST"  th:action="@{/register/login}"  th:object="${customer}"
        >
            <label >Name:</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Введите имя"/></br>
            <label >Password:</label></br>
                 <input type="text" name="password" th:field="*{password}" class="form-control" placeholder="Введите пароль"/></br>
            <label>Email:</label>
            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Введите email"/></br>
            <div >
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <span>
            <button type="submit" class="btn btn-primary">Зарегать себя</button>
                    </span>
                </div>
        </form>

    </body>
</html>
